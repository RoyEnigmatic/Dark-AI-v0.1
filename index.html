<!DOCTYPE html>
<html lang="vi">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="icon" href="/img/HTG_Logo.png" type="image/png">
  <link rel="stylesheet" href="/Dark-AI-v0.1/css/style.css">
  <title>My Enigmatic AI</title>
  <style>
  .pressed {
    transform: scale(0.85);
    filter: brightness(0.8);
  }
</style>
</head>
<body>
  <div class="logo" id="logo">
    <img src="/img/HTG_Logo.png" alt="HTG BOT">
  </div>
  <div class="discord-logo" id="discord-logo">
    <a href="https://discord.gg/xZteb6xhqM" target="_blank">
      <img src="/img/dislogo.png" alt="Discord">
    </a>
  </div>
  
  <!-- Giao diện đăng nhập -->
    <div class="login-container" id="login-container">
    <div class="login-box">
      <h2 class="login-animation-font"><img src="/img/human.svg" width="30" style="vertical-align: middle;">LOGIN</h2>
      <input type="text" id="username" placeholder="Username" required />
      <input type="password" id="password" placeholder="Password" required />
      <a href="#" target="_blank" id="forget-password">Forget Password</a>
      <a href="https://discord.gg/xZteb6xhqM" target="_blank">Tham gia Discord</a>
      <button onclick="login()"><span class="login-animation-font">LOG IN</span></button>
      <p id="login-error" style="color: red; display: none;"></p>
    </div>
  </div>
    <div id="toast-container"></div>
<!-- ending -->
  
  <!-- Nội dung chính (chỉ hiển thị sau khi đăng nhập) -->
  <div class="main-content" id="main-content" style="display: none;">
    <video id="background-video" autoplay loop playsinline muted>
      <source src="" type="video/mp4">
    </video>
    <div class="menu-button" onclick="toggleMenu()" style="
      background-image: url('/img/setting.svg');
      width: 25px;
      height: 25px;">
    </div>
    <div class="menu-popup" id="menu-popup" style="display: none;">
      <div class="username-display" id="username-display"></div>
      <button class="setting" onclick="toggleMute()" id="sound-btn"></button>


<!-- ==================== chọn nền ==================== -->
      <button onclick="changeVideo('/img/gojo.mp4')">Vid gojo</button>
      
      <button onclick="changeVideo('/img/waifu.mp4')">Vid char</button>
      
      <button onclick="changeVideo('/img/cute_genshin.mp4')">Vid Furina</button>
      
      <button onclick="changeVideo('/img/alya.mp4')">Vid alya</button>
      
      <button onclick="changeImage('/img/paimun.png')">Nền sinh nhật paimun</button>
      
      <button onclick="changeImage('/img/nahida.png')">Nền nahida</button>
      
      <button onclick="changeImage('/ing/blackk.png')">Nền tối</button>
      
      <button onclick="changeImage('/img/background.png')">Nền mặc định</button>
<!-- ==================== ending ==================== -->


    </div>
    <div class="chat-container">
      <div class="chat-box" id="chat-box">
        <div><strong>Enigmatic AI:</strong> Welcome! How can I help you today?</div>
      </div>
      <div class="chat-input">
        <input type="text" id="user-input" placeholder="Nhập tin nhắn..." onkeydown="checkSend(event)"/>
        <button class="svg_send" onclick="sendMessage()"></button>
        
        </div>
    </div>
  </div>
  <audio id="click-sound" src="/img/click.mp3" preload="auto"></audio>
<script>
  document.addEventListener('click', () => {
  const clickAudio = document.getElementById('click-sound');
  if (clickAudio) {
    clickAudio.currentTime = 0;
    clickAudio.play();
  }
});
</script>

<!-- JavaScript -->
  <script src="/java/main/Javascript/login.js"></script>
  <script src="/java/main/main-content-chatAI.js"></script>
<!-- ====== -->
</body>

</html>
